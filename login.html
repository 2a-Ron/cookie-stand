<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/loginstyle.css">
    </head>
    <body>
        <section>
            <form id="login-form" action="" method="POST">
                <fieldset>
                    <legend>Admin Panel User Login</legend>
                    
                    <label for="username">Username
                    <input type="text" id="username" name="login" size="15" maxlength="30" /></label>
    
                    <label for="password">Password
                    <input type="password" id="password" name="login" size="15" maxlength="30" /></label>
    
                    <button type="submit" onClick="getUserInfo()">Log In</button><br />		
                </fieldset>
            </form>
        </section>
        <script src="js/app-login.js"></script>
    </body>
</html>
